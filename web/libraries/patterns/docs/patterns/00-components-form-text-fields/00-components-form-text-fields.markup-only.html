<fieldset class="form-group">
        
            <label for="inputText Input"         >Text Input</label>
        <input id="inputText Input" class="form-control " type="text" name="Text Input" placeholder="Text Input" value="" size="20" />

        
            <label for="inputLabel Is Visually-Hidden" class="sr-only"         >Label Is Visually-Hidden</label>
        <input id="inputLabel Is Visually-Hidden" class="form-control " type="text" name="Label is visually-hidden" placeholder="Label Is Visually-Hidden" value="" size="20" />

        
            <label for="inputPassword"         >Password</label>
        <input id="inputPassword" class="form-control " type="password" name="Password" placeholder="Password" value="" size="20" />

        
            <label for="inputWeb Address"         >Web Address</label>
        <input id="inputWeb Address" class="form-control " type="url" name="Web Address" placeholder="Web Address" value="" size="20" />

        
            <label for="inputEmail"         >Email</label>
        <input id="inputEmail" class="form-control " type="email" name="Email" placeholder="Email" value="" size="20" />

        
            <label for="inputSearch"         >Search</label>
        <input id="inputSearch" class="form-control " type="search" name="Search" placeholder="Search" value="" size="20" />

        
            <label for="inputNumber"         >Number</label>
        <input id="inputNumber" class="form-control " type="number" name="Number" placeholder="Number" value="" size="20" />

                            <label for="exampleFormControlTextarea">Textarea</label>
                <textarea class="form-control " id="exampleFormControlTextarea" placeholder="Enter your message here" rows="3"></textarea>

        
            <label for="inputError Input"         >Error Input</label>
        <input id="inputError Input" class="form-control is-invalid" type="text" name="Error Input" placeholder="Error Input" value="" size="20" />

        
            <label for="inputValid Input"         >Valid Input</label>
        <input id="inputValid Input" class="form-control is-valid" type="text" name="Valid Input" placeholder="Valid Input" value="" size="20" />

</fieldset>
