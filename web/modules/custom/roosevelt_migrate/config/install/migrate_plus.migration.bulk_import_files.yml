id: bulk_import_files
migration_tags:
  - images
label: 'Import files'
migration_group: roosevelt_migrate
source:
  plugin: csv
  path: modules/custom/roosevelt_migrate/assets/media_item_files.csv
  ids:
    - id
  constants:
    file_directory: 'public://'
    source_directory: sites/default/media_library
process:
  filename: name
  source_path:
    -
      plugin: concat
      source:
        - constants/source_directory
        - path
      delimiter: /
    -
      plugin: urlencode
  uri_file:
    -
      plugin: concat
      source:
        - constants/file_directory
        - path
    -
      plugin: urlencode
  uri:
    plugin: file_copy
    source:
      - '@source_path'
      - '@uri_file'
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: { }
  optional: { }
