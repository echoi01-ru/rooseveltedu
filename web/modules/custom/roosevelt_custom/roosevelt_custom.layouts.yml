  regions:
    hero:
      label: Hero
    intro:
      label: Intro
    diffs:
      label: Differentitators
    reqs:
      label: Requirements
    outcomes:
      label: Outcomes
    promos:
      label: 'Image Promos'
    opps:
      label: Opportunities
    faculty:
      label: Faculty
    testimonials:
      label: Testimonials
