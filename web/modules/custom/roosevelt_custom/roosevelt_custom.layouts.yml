  template: layout--megamenu-section
  category: 'Mega Menu'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content

layout_outcome_section:
  label: 'Outcomes'
  path: layouts/outcome_section
  template: layout--outcome-section
  library: roosevelt_custom/outcome_section
  category: 'Sections'
  default_region: second
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third

